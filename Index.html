<html ng-app="appVote">
<head>

</head>
<body ng-controller="mainCtrl">

	          </button>
	        </div>

	          <ul class="nav navbar-nav navbar-right">
	            <li ng-show="auth.email"><a href=""><strong>{{auth.email}}</strong></a></li>

	        </div>

</div>

	<div class="row">
